{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <a href="/test"><button type="submit">Back to List</button></a>
  <a href="/test/invoice/{{invoice.id}}"><button type="submit">Back to Invoice</button></a>
  

  <div class="row">
    <div class="col-xs-12">
    <!-- <div class="col-md-4 col-md-offset-4"> -->
      <form method="post" action="/test/invoice/edit/{{invoice.id}}?_method=PUT" class="form-horizontal" role="form">

        <fieldset>

          <!-- Form Name -->
          <legend>Invoice {{invoice.invoice_id}}</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Invoice ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="invoice_id" value="{{invoice.invoice_id}}">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" value="{{invoice.name}}">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Street</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="street" value="{{invoice.street}}">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Postcode</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="postal_code" value="{{invoice.postal_code}}">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">City</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="city" value="{{invoice.city}}">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Country</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="country" value="{{invoice.country}}">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->

{% endblock %}

{% extends '../layout.html' %}


{% block content %}
<div class="container">


  <div class="row">
    <div class="column">
      <h1>{{page.title}}</h1>
      <p><a href="{{page.root}}">Back</a></p>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="column">
      <form id       =  "uploadForm"
           enctype   =  "multipart/form-data"
           action    =  "{{page.root}}/import"
           method    =  "post"
      >
      <input type="file" name="upload" />
      <input type="submit" value="Import File" name="submit">
      </form>
    </div>
  </div>


</div>

{% endblock %}

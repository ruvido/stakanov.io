{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="row">
  <hr><br>

  <h2>Invoices</h2>

  <div>
    <p><a href="/test/invoice/new">New Invoice</a></p>
    <p><a href="/test/invoice/sent">Sent Invoices</a></p>
  </div>

  <table class="table table-striped">
  {% for invoice in invoices %}
    <tr>
        <td>{{invoice.sent}}       </td>
        <td><div style="width:3rem"></div></td>
        <td>{{invoice.invoice_id}}  </td> 
        <td>{{invoice.name}}        </td>
        <td>{{invoice.invoice_date_string}}        </td> 
        <td>{{invoice.lordo}}       </td>
        <td><a href="/test/invoice/{{invoice.id}}">View</a></td>
        <td>|||</td>
        <td>
        <form method="post" action="/test/{{invoice.id}}?_method=DELETE" class="form-inline">
          <button type="submit" class="btn btn-default">Delete</button>
        </form>      
        </td>
    </tr>
  {% endfor %}
  </table>
</div>

{% endblock %}
